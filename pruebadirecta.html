<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>APOPHIS</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.js"></script>
</head>
<body>
<script>


 
   var config = {
            type: Phaser.AUTO,
            width: 800,
            height:1600,
            physics: {
                default:'arcade',
                arcade: {
                    gravity: {y:300},
                    debug:false
                        }
                      }
                },

            scene: {
                preload: preload,
                create: create,
                update: update,
                 }


      var player;
      var stars;
      var platforms;
      var cursors;

      var game = new Phaser.Game(config);   



    function preload ()
    { 
      this.load.image('fondo','/assets/fondo.png');
      this.load.image('plataformas','/assets/platform3.png');
      this.load.tilemapTiledJSON('mapa', '/assets/Plataforma_apophis.json');
      this.load.spritesheet('personaje_posiciones','/assets/personaje_posiciones.png');
      this.load.spritesheet('armas_protagonista','/assets/armas_protagonista.png');
     }


    function create ()
    { this.add.image(600,400,'fondo');
      this.map= this.add.tilemap('mapa');
      var tileset= this.map.addTilesetImage('platform3', 'plataformas');

      terreny=this.map.createDydamicLayer('terreny',tileset);
      terreny.setCollisionByProperty({collider:true});

      jugador=this.physics.add.sprite(300,2, 'personaje_posiciones', jugador.setSize(64,64);
      this.physics.add.collider(jugador,terreny);
    }

    function update ()
    {
    }
</script>
</body>
</html>
