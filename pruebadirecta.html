	<meta charset="UTF-8">
    <title>APOPHIS</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.js"></script>
</head>
<body>

	<div id="game"></div>
<script type="text/javascript">


        var config = {
           
            type: Phaser.AUTO,
            width:1080,
            height:600,
            physics: {
		        default:'arcade',
		        arcade: {
	            gravity: { y: 300 },
	            debug: false
	        }
	    }
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };



var game = new Phaser.Game(config);


    function preload() {

      this.load.image('fondo','assets/fondo.png');
      this.load.image('plataformas','assets/platform3.png');
      this.load.tilemapTiledJSON('mapa', 'assets/Plataforma_apophis.json');
      this.load.spritesheet('personaje_posiciones','assets/personaje_posiciones.png');
      this.load.spritesheet('armas_protagonista','assets/armas_protagonista.png');

                        };


  	var platforms;

    function create() {

       this.add.image(540,-50,'fondo');
       
       platforms=this.physics.add.staticGroup();
       platforms.create(400,568,'ground').setScale(2).refreshbody();

       
	    
       
      		    };



    function update() {};


</script>
