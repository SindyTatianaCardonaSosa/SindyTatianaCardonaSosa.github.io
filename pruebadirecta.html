<html>
<head>
	<meta charset="UTF-8">
    <title>APOPHIS</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="js/phaser.js"></script>
</head>
<body>

	<div id="game"></div>
<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1080,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('fondo','assets/fondo.png');
        this.load.image('ground','assets/platform3.png');
        this.load.spritesheet('armas_protagonista','assets/armas_protagonista.png');
        this.load.spritesheet('hipster','assets/personaje_posiciones.png', { frameWidth:64, frameHeight:64 });
    }

    var platforms;

    function create ()
    {
        this.add.image(400,300,'fondo');

        platforms = this.physics.add.staticGroup();

        platforms.create(400,568,'ground').setScale(2).refreshBody();

        platforms.create(600,400,'ground');
        platforms.create(50,250,'ground');
        platforms.create(750,220,'ground');
    }

    function update ()
    {
    }


</script>

</body></html>
